<!doctype html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
        <script src="grid.js"></script>
    </head>
    <body>
        <div height="400px" width="600px" id="contents"></div>
        <script>
        $().ready(function(){
            var nx=10, ny=10;
            var g= new Grid(nx,ny);
            g.set(Math.floor(nx/2),Math.floor(ny/4),1.0);
            g.set(Math.floor(nx/4),Math.floor(ny/2),1.0);
            var x=[], y=[];
            for(var i=0;i<nx;i++){x.push(i)}
            for(var i=0;i<ny;i++){y.push(ny-i)} // Reverse y to match grid.
            var z=g.data;
            var data = [ {
		      z: z,
		      x: x,
		      y: y,
		      type: 'contour'
	           }
            ];
            Plotly.newPlot('contents', data);
        }
        );
        </script>
    </body>
</html>
